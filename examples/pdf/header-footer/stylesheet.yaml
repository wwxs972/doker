pageSetup:
  spacing-header: 5mm
  spacing-footer: 5mm
  firstTemplate: coverPage

pageTemplates:
  coverPage:
    showHeader: false
    showFooter: false

styles:
  header:
    fontSize: 10pt

  header-table:
    colWidths: [50%, 50%]
    commands:     
      - [LINEBELOW, [0, -1], [-1, -1], 2.5, '#F8931F']

  header-title:
    fontName: stdItalic
    fontSize: 12pt
    alignment: right

  header-section:
    fontName: stdBold
    fontSize: 12pt

  footer-table:
    colWidths: [50%, 50%]
    commands:     
      - [LINEABOVE, [0, 0], [-1, 0], 2.5, '#9E1F62']

  footer-copyright:
    fontSize: 10pt

  footer-page:
    fontName: stdBold
    fontSize: 10pt
    alignment: right
